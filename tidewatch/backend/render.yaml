services:
  - type: web
    name: tidewatch-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://tidewatch.vercel.app,https://tidewatch-*.vercel.app
